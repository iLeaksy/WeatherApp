<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" crossorigin="anonymous" />

  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body {
      background-color: #1a202c; /* Dark mode background */
      color: #fff; /* Dark mode text color */
    }
    #map {
      height: 400px; /* Adjust map height as needed */
    }
    footer {
      text-align: center;
      margin-top: 2rem;
    }
  </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen p-4">
  <div class="bg-gray-800 text-white p-4 rounded-lg mb-4">
    <h1 class="text-3xl font-bold text-center">Weather App</h1>
  </div>

  <div id="appContainer" class="bg-gray-900 p-8 rounded-lg shadow-lg max-w-4xl w-full">
    <!-- Search Form with Animation -->
    <form id="weatherForm" class="mb-6 text-center animate__animated animate__fadeInUp">
      <input list="citySuggestions" id="city" class="w-full p-3 border border-gray-300 rounded mb-4 bg-gray-800 text-white" placeholder="Enter city name" required>
      <datalist id="citySuggestions"></datalist>
      <button type="submit" class="w-full bg-blue-500 text-white py-3 rounded hover:bg-blue-600 transition duration-300">Get Weather</button>
    </form>

    <!-- Weather Info Container (hidden by default with animation) -->
    <div id="weatherInfo" class="hidden animate__animated animate__fadeIn">
      <!-- Map Section with Animation -->
      <div class="flex flex-wrap items-start">
        <!-- Recommendations (on the left) with Animation -->
        <div class="w-full md:w-1/2 lg:w-1/3 md:pr-4 mb-4 md:mb-0 animate__animated animate__fadeInLeft">
          <div id="recommendation" class="bg-gray-800 p-4 rounded">
            <h2 class="text-xl font-bold mb-4">Recommendations</h2>
            <div id="recommendationTemp" class="mb-2"></div>
            <div id="recommendationHumidity" class="mb-2"></div>
            <div id="recommendationWeather" class="mb-2"></div>
            <div id="recommendationPressure"></div>
          </div>
        </div>

        <!-- Map with Animation -->
        <div class="w-full md:w-1/2 lg:w-1/3 md:px-2 mb-4 md:mb-0 animate__animated animate__fadeIn">
          <div id="map" class="w-full h-full mb-8"></div>
        </div>

        <!-- Weather Data (on the right) with Animation -->
        <div class="w-full md:w-1/2 lg:w-1/3 md:pl-4 animate__animated animate__fadeInRight">
          <div class="bg-gray-800 p-4 rounded">
            <h2 class="text-xl font-bold mb-4">Weather Information</h2>
            <p class="text-lg"><strong>Last Updated:</strong> <span id="lastUpdated"></span></p>
            <p class="text-lg"><strong>Temperature:</strong> <span id="temperature"></span>Â°C <span id="weatherEmoji"></span></p>
            <p class="text-lg"><strong>Humidity:</strong> <span id="humidity"></span>%</p>
            <p class="text-lg"><strong>Wind Speed:</strong> <span id="windSpeed"></span> m/s</p>
            <p class="text-lg"><strong>Visibility:</strong> <span id="visibility"></span> meters</p>
            <p class="text-lg"><strong>Pressure:</strong> <span id="pressure"></span> hPa</p>
            <p class="text-lg"><strong>Rain:</strong> <span id="rain"></span></p>
          </div>
        </div>
      </div>
    </div>

    <!-- Error Message (hidden by default with animation) -->
    <div id="errorMessage" class="text-red-500 hidden text-center mt-4 animate__animated animate__fadeIn">
      <p>Could not fetch weather data. Please try again.</p>
    </div>
  </div>

  <!-- Footer Section -->
  <footer class="text-gray-400 text-center mt-8">
    <p>Developed by Kristijan Stojmanovski <i class="fas fa-heart text-red-500"></i></p>
  </footer>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script defer src="app.js"></script>
</body>
</html>
